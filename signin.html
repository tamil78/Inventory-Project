<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign In</h1>
    </header>

    <section class="centered">
        <h3>Admin Login</h3>
        <input type="email" id="adminEmail" placeholder="Admin Email" required>
        <input type="password" id="adminPassword" placeholder="Admin Password" required>
        <button onclick="adminLogin()">Login as Admin</button>
        <button onclick="adminGoogleLogin()" class="black">Continue with Google</button>

        <h3>Customer Login</h3>
        <input type="email" id="customerEmail" placeholder="Customer Email" required>
        <input type="password" id="customerPassword" placeholder="Customer Password" required>
        <button onclick="customerLogin()">Login as Customer</button>
        <p>New customer? <a href="#" onclick="showSignupForm()" class="green">Sign up for free</a></p>
        <p><a href="#" onclick="recoverPassword()" class="green">Forgot Password?</a></p>
    </section>

    <script src="app.js"></script>
</body>
</html>
